<!DOCTYPE html>
<html lang="es">
<head>

</head>
<body>
    <div class="role-selection-container scale-in-hor-center">

        </div>
        <div class="role-option">
            <!-- Cambié el ID a btn-pasajero para que coincida con script5.js -->

                pasajero
            </button>
        </div>
    </div>
