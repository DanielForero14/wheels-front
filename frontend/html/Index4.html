<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Coche</title>
    <link rel="stylesheet" href="../css/style4.css">
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="car-register-container scale-in-hor-center">
        <div class="register-card">
            <div class="register-header">
                <img src="../assets/images/Logo.png" alt="Logo de registro" class="register-icon">
                <h2>NUEVO CARRO</h2>
            </div>
            <form id="car-register-form">
                <input type="text" id="placa" placeholder="Placa del vehículo" required>
                <input type="text" id="marca" placeholder="Marca" required>
                <input type="text" id="modelo" placeholder="Modelo" required>
                <input type="number" id="año" placeholder="Año" required>
                <input type="text" id="capacidad" placeholder="Capacidad del vehículo" required>
                <input type="text" id="soat" placeholder="Número de SOAT" required>
                <button type="submit">Registrar Carro</button>
            </form>            
        </div>
    </div>
    <script src="../js/script4.js" type="module"></script>
</body>
</html>
